<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard - Real-time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .realtime-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .pulse {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-title {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        
        .attendance-table {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .table-header {
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
            border-bottom: 2px solid #e0e0e0;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-present {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-absent {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .new-entry {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸ“Š Attendance Dashboard</h1>
            <div class="realtime-indicator">
                <div class="pulse"></div>
                <span>Live Updates Active</span>
            </div>
        </div>
        
        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-title">Today's Attendance</div>
                <div class="stat-value" id="todayCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Total Students</div>
                <div class="stat-value" id="totalStudents">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Attendance Rate</div>
                <div class="stat-value" id="attendanceRate">0%</div>
            </div>
        </div>
        
        <!-- Attendance Table -->
        <div class="attendance-table">
            <div class="table-header">
                <h2>Real-time Attendance Log</h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Course</th>
                        <th>Status</th>
                        <th>Method</th>
                    </tr>
                </thead>
                <tbody id="attendanceBody">
                    <tr>
                        <td colspan="6" class="loading">
                            Waiting for attendance data...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, orderBy, onSnapshot, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCJoIAWWbPXB5EHEAcXj_epzRCElh1BCgU",
            authDomain: "attendance-system-31683.firebaseapp.com",
            projectId: "attendance-system-31683",
            storageBucket: "attendance-system-31683.firebasestorage.app",
            messagingSenderId: "859845763144",
            appId: "1:859845763144:web:cfe51da2090756dbb4b87d",
            measurementId: "G-3ML5456HKL"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Get today's date
        const today = new Date().toISOString().split('T')[0];
        
        // Real-time listener for today's attendance
        console.log('Setting up real-time listener for attendance...');
        
        const attendanceQuery = query(
            collection(db, 'attendance'),
            where('date', '==', today),
            orderBy('timestamp', 'desc')
        );
        
        // onSnapshot - This listens for real-time changes!
        const unsubscribe = onSnapshot(attendanceQuery, (snapshot) => {
            console.log('Received real-time update!', snapshot.size, 'documents');
            
            const attendanceBody = document.getElementById('attendanceBody');
            
            if (snapshot.empty) {
                attendanceBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="loading">
                            No attendance records for today yet.
                        </td>
                    </tr>
                `;
                updateStats(0);
                return;
            }
            
            // Clear table
            attendanceBody.innerHTML = '';
            
            // Process each document
            snapshot.forEach((doc) => {
                const data = doc.to_dict();
                const row = createAttendanceRow(data, doc.id);
                attendanceBody.appendChild(row);
            });
            
            // Update statistics
            updateStats(snapshot.size);
        }, (error) => {
            console.error('Error listening to attendance:', error);
            document.getElementById('attendanceBody').innerHTML = `
                <tr>
                    <td colspan="6" class="loading" style="color: red;">
                        Error loading data: ${error.message}
                    </td>
                </tr>
            `;
        });
        
        // Get total students count
        getDocs(collection(db, 'students')).then((snapshot) => {
            document.getElementById('totalStudents').textContent = snapshot.size;
            updateAttendanceRate(document.getElementById('todayCount').textContent, snapshot.size);
        });
        
        // Helper functions
        function createAttendanceRow(data, docId) {
            const row = document.createElement('tr');
            row.className = 'new-entry';
            
            const timestamp = data.timestamp?.toDate() || new Date();
            const timeString = timestamp.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            row.innerHTML = `
                <td>${timeString}</td>
                <td>${data.student_id || 'N/A'}</td>
                <td>${data.student_name || 'Unknown'}</td>
                <td>${data.course_code || 'N/A'}</td>
                <td>
                    <span class="status-badge status-${data.status || 'present'}">
                        ${(data.status || 'present').toUpperCase()}
                    </span>
                </td>
                <td>${data.scan_method || 'fingerprint'}</td>
            `;
            
            return row;
        }
        
        function updateStats(count) {
            document.getElementById('todayCount').textContent = count;
            
            const totalStudents = document.getElementById('totalStudents').textContent;
            if (totalStudents > 0) {
                updateAttendanceRate(count, totalStudents);
            }
        }
        
        function updateAttendanceRate(present, total) {
            const rate = total > 0 ? ((present / total) * 100).toFixed(1) : 0;
            document.getElementById('attendanceRate').textContent = rate + '%';
        }
        
        // Clean up listener on page unload
        window.addEventListener('beforeunload', () => {
            unsubscribe();
        });
        
        console.log('Real-time attendance dashboard initialized!');
    </script>
</body>
</html>
