<!DOCTYPE html>
<html>
  <head>
    <title>Attendance Reports</title>
    <style>
      body {
        font-family: Arial;
        margin: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .back-link {
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background: #2196f3;
        color: white;
      }
      .download-btn {
        background: #4caf50;
        color: white;
        padding: 8px 15px;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="back-link">
        <a href="{% url 'teacher:teacher_dashboard' %}">‚Üê Back to Dashboard</a>
      </div>

      <h1>Attendance Reports</h1>

      <table>
        <thead>
          <tr>
            <th>Course</th>
            <th>Date</th>
            <th>Present</th>
            <th>Absent</th>
            <th>Attendance Rate</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for report in reports %}
          <tr>
            <td>{{ report.course }}</td>
            <td>{{ report.date }}</td>
            <td>{{ report.present }}</td>
            <td>{{ report.absent }}</td>
            <td>{{ report.rate }}%</td>
            <td>
              <a href="#" class="download-btn">Download</a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="6" style="text-align: center">No reports available</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div style="margin-top: 30px">
        <a
          href="#"
          style="
            background: #2196f3;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
          "
        >
          Generate New Report
        </a>
      </div>
    </div>
  </body>
</html>
