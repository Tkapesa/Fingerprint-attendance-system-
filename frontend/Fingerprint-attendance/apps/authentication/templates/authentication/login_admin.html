<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Fingerprint Attendance System</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .login-container { width: 100%; max-width: 450px; }
      .login-card { background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); overflow: hidden; }
      .login-header {
        background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        padding: 40px 30px; text-align: center; color: white; position: relative;
      }
      .security-badge {
        position: absolute; top: 20px; right: 20px;
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 15px; border-radius: 20px;
        font-size: 0.9em; display: flex; align-items: center; gap: 8px;
      }
      .login-header h1 { font-size: 2.2em; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
      .login-header p { opacity: 0.9; font-size: 1.1em; }
      .login-body { padding: 40px 30px; }

      /* Messages */
      .messages { margin-bottom: 25px; }
      .alert { padding: 15px; border-radius: 10px; margin-bottom: 15px; display: flex; align-items: center; gap: 12px; }
      .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
      .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
      .alert-warning { background: #fff3cd; color: #856404; border: 1px solid #ffc107; }
      .alert-icon { font-size: 1.5em; }

      /* Form Styles */
      .form-group { margin-bottom: 25px; }
      .form-group label { display: block; margin-bottom: 10px; color: #333; font-weight: 500; font-size: 1.1em; }
      .input-group { position: relative; }
      .input-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #666; font-size: 1.2em; }
      .form-control {
        width: 100%; padding: 18px 20px 18px 60px; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 16px; transition: all 0.3s; background: #f8f9fa;
      }
      .form-control:focus { outline: none; border-color: #ff9800; background: white; box-shadow: 0 5px 15px rgba(255,152,0,0.1); }
      .form-control::placeholder { color: #999; }

      /* Submit Button */
      .login-btn {
        width: 100%; padding: 18px;
        background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold;
        cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 12px;
        box-shadow: 0 5px 15px rgba(255,152,0,0.3);
      }
      .login-btn:hover { transform: translateY(-3px); box-shadow:0 8px 20px rgba(255,152,0,0.4); }
      .login-btn:active { transform: translateY(-1px); }

      /* Loading Animation */
      .loading { display: none; text-align: center; margin-top: 20px; }
      .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #ff9800; border-radius: 50%; animation: spin 1s linear infinite; margin:0 auto 15px; }
      @keyframes spin { 0% { transform:rotate(0deg); } 100% { transform: rotate(360deg); } }

      /* Responsive */
      @media (max-width:480px){ .login-container{max-width:100%;} .login-header, .login-body{padding:30px 20px;} .login-header h1{font-size:1.8em;} }

    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="security-badge">
            <span>üîí</span>
            <span>HTTPS Secure</span>
          </div>
          <h1>‚öôÔ∏è Admin Login</h1>
          <p>System Administration & Management Portal</p>
        </div>

        <div class="login-body">
          <form id="adminLoginForm">
            <!-- Email Field -->
            <div class="form-group">
              <label for="adminEmail">Administrator Email</label>
              <div class="input-group">
                <span class="input-icon">üìß</span>
                <input
                  type="text"
                  id="adminEmail"
                  class="form-control"
                  placeholder="admin@example.com"
                  required
                  autocomplete="off"
                />
              </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
              <label for="adminPassword">Master Password</label>
              <div class="input-group">
                <span class="input-icon">üîê</span>
                <input
                  type="password"
                  id="adminPassword"
                  class="form-control"
                  placeholder="Enter master password"
                  required
                  autocomplete="off"
                />
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="login-btn" id="loginButton">
              <span> Login</span>
            </button>

            <!-- Loading Indicator -->
            <div class="loading" id="loadingIndicator">
              <div class="spinner"></div>
              <p>Verifying credentials...</p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("adminLoginForm").addEventListener("submit", function(e){
          e.preventDefault(); // prevent actual submission

          const email = document.getElementById("adminEmail").value.trim();
          const password = document.getElementById("adminPassword").value.trim();
          const loginButton = document.getElementById("loginButton");
          const loadingIndicator = document.getElementById("loadingIndicator");

          // Show loading
          loginButton.style.display = "none";
          loadingIndicator.style.display = "block";

          setTimeout(() => {
              loadingIndicator.style.display = "none";

              if(email === "simaclaverly@gmail.com" && password === "1234567890"){
                  alert("‚úÖ Login successful! Redirecting...");
                  window.location.href = "/dashboard/"; // Update to your dashboard page
              } else {
                  alert("‚ùå Invalid email or password");
                  loginButton.style.display = "flex";
              }
          }, 800);
      });

      // Auto-fill demo credentials
      document.addEventListener("keydown", function(e){
          if(e.ctrlKey && e.shiftKey && e.key === "A"){
              e.preventDefault();
              document.getElementById("adminEmail").value = "simaclaverly@gmail.com";
              document.getElementById("adminPassword").value = "1234567890";
              alert("Demo credentials filled.");
          }
      });
    </script>
  </body>
</html>
