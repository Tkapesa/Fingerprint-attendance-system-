<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Registration - Fingerprint Attendance System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .register-container {
        width: 100%;
        max-width: 450px;
      }

      .register-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .register-header {
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        padding: 40px 30px;
        text-align: center;
        color: white;
      }

      .register-header h1 {
        font-size: 2.2em;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      .register-body {
        padding: 40px 30px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
        color: #333;
        font-weight: 500;
        font-size: 1.1em;
      }

      .input-group {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
        font-size: 1.2em;
      }

      .form-control {
        width: 100%;
        padding: 18px 20px 18px 60px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s;
        background: #f8f9fa;
      }

      .form-control:focus {
        outline: none;
        border-color: #4caf50;
        background: white;
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.1);
      }

      .form-control::placeholder {
        color: #999;
      }

      .register-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .register-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
      }

      .register-btn:active {
        transform: translateY(-1px);
      }

      .loading {
        display: none;
        text-align: center;
        margin-top: 20px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4caf50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .login-link {
        text-align: center;
        margin-top: 20px;
      }

      .login-link a {
        color: #4caf50;
        text-decoration: none;
        font-weight: 500;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      .back-link {
        text-align: center;
        margin-top: 15px;
      }

      .back-link a {
        color: #666;
        text-decoration: none;
        font-size: 14px;
      }

      .back-link a:hover {
        color: #333;
      }

      @media (max-width: 480px) {
        .register-container {
          max-width: 100%;
        }

        .register-header,
        .register-body {
          padding: 30px 20px;
        }

        .register-header h1 {
          font-size: 1.8em;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-card">
        <div class="register-header">
          <h1>üë®‚Äçüè´ Teacher Registration</h1>
          <p>Create your teacher account</p>
        </div>

        <div class="register-body">
          <form id="teacherRegisterForm">
            <!-- Name Field -->
            <div class="form-group">
              <label for="teacherName">Full Name</label>
              <div class="input-group">
                <span class="input-icon">üë§</span>
                <input
                  type="text"
                  id="teacherName"
                  name="name"
                  class="form-control"
                  placeholder="Enter your full name"
                  required
                />
              </div>
            </div>

            <!-- Email Field -->
            <div class="form-group">
              <label for="teacherEmail">Email Address</label>
              <div class="input-group">
                <span class="input-icon">üìß</span>
                <input
                  type="email"
                  id="teacherEmail"
                  name="email"
                  class="form-control"
                  placeholder="professor@university.edu"
                  required
                />
              </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
              <label for="teacherPassword">Password</label>
              <div class="input-group">
                <span class="input-icon">üîí</span>
                <input
                  type="password"
                  id="teacherPassword"
                  name="password"
                  class="form-control"
                  placeholder="Create a strong password"
                  required
                  minlength="6"
                />
              </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
              <label for="teacherConfirmPassword">Confirm Password</label>
              <div class="input-group">
                <span class="input-icon">üîê</span>
                <input
                  type="password"
                  id="teacherConfirmPassword"
                  name="confirm_password"
                  class="form-control"
                  placeholder="Confirm your password"
                  required
                  minlength="6"
                />
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="register-btn" id="registerButton">
              <span>üìù Create Teacher Account</span>
            </button>

            <!-- Loading Indicator -->
            <div class="loading" id="loadingIndicator">
              <div class="spinner"></div>
              <p>Creating account...</p>
            </div>
          </form>

          <!-- Login Link -->
          <div class="login-link">
            <p>Already have an account? <a href="{% url 'login_teacher' %}">Login here</a></p>
          </div>

          <!-- Back Link -->
          <div class="back-link">
            <a href="{% url 'landing_page' %}"> ‚Üê Back to Role Selection </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      // Import Firebase modules
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
      import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
      import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCJoIAWWbPXB5EHEAcXj_epzRCElh1BCgU",
        authDomain: "attendance-system-31683.firebaseapp.com",
        projectId: "attendance-system-31683",
        storageBucket: "attendance-system-31683.firebasestorage.app",
        messagingSenderId: "859845763144",
        appId: "1:859845763144:web:cfe51da2090756dbb4b87d",
        measurementId: "G-3ML5456HKL"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // Handle form submission with Firebase
      document.getElementById("teacherRegisterForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        
        const name = document.getElementById("teacherName").value.trim();
        const email = document.getElementById("teacherEmail").value.trim();
        const password = document.getElementById("teacherPassword").value;
        const confirmPassword = document.getElementById("teacherConfirmPassword").value;
        
        if (!name || !email || !password || !confirmPassword) {
          showMessage("Please fill in all fields", "error");
          return;
        }

        if (password !== confirmPassword) {
          showMessage("Passwords do not match", "error");
          return;
        }

        if (password.length < 6) {
          showMessage("Password must be at least 6 characters", "error");
          return;
        }

        try {
          // Show loading
          document.getElementById("registerButton").style.display = "none";
          document.getElementById("loadingIndicator").style.display = "block";
          
          // Create user with Firebase
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          
          // Store user data in Firestore
          await setDoc(doc(db, 'users', user.uid), {
            name: name,
            email: email,
            role: 'teacher',
            created_at: new Date(),
            status: 'active'
          });
          
          showMessage("Account created successfully! Redirecting to login...", "success");
          setTimeout(() => {
            window.location.href = '{% url "login_teacher" %}';
          }, 2000);
        } catch (error) {
          console.error('Registration error:', error);
          let errorMessage = "Registration failed. Please try again.";
          
          if (error.code === 'auth/email-already-in-use') {
            errorMessage = "An account with this email already exists.";
          } else if (error.code === 'auth/invalid-email') {
            errorMessage = "Invalid email address.";
          } else if (error.code === 'auth/weak-password') {
            errorMessage = "Password is too weak.";
          }
          
          showMessage(errorMessage, "error");
        } finally {
          // Hide loading
          document.getElementById("registerButton").style.display = "block";
          document.getElementById("loadingIndicator").style.display = "none";
        }
      });

      // Message display function
      function showMessage(message, type) {
        // Remove existing messages
        const existing = document.querySelector('.message');
        if (existing) existing.remove();
        
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;
        messageDiv.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          padding: 15px 20px;
          border-radius: 5px;
          color: white;
          font-weight: bold;
          z-index: 1000;
          max-width: 300px;
        `;
        
        if (type === 'success') {
          messageDiv.style.backgroundColor = '#4CAF50';
        } else if (type === 'error') {
          messageDiv.style.backgroundColor = '#f44336';
        } else {
          messageDiv.style.backgroundColor = '#2196F3';
        }
        
        messageDiv.textContent = message;
        document.body.appendChild(messageDiv);
        
        setTimeout(() => {
          messageDiv.remove();
        }, 5000);
      }
    </script>
  </body>
</html>
